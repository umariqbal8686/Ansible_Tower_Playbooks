---
# Playbook to update and upgrade Ubuntu systems
- name: Update and upgrade Ubuntu systems
  hosts: all  # Will use the hosts from ubuntu-inventory.yaml
  become: true  # Use sudo for package operations
  gather_facts: true  # Need facts for OS verification
  
  tasks:
    - name: Verify we're running on Ubuntu
      fail:
        msg: "This playbook only supports Ubuntu systems. Current OS is {{ ansible_distribution }}"
      when: ansible_distribution != "Ubuntu"

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600  # Consider cache valid if updated within last hour
      register: apt_update
      
    - name: Show available updates
      shell: /usr/lib/update-notifier/apt-check --human-readable
      register: updates_available
      changed_when: false
      
    - name: Display available updates
      debug:
        var: updates_available.stdout_lines
        
    - name: Upgrade all packages
      apt:
        upgrade: dist  # Equivalent to 'apt full-upgrade'
        autoclean: yes  # Remove cached package files for uninstalled packages
        autoremove: yes  # Remove dependencies that are no longer needed
      register: upgrade_result
      
    - name: Show upgrade summary
      debug:
        msg: 
          - "Packages upgraded: {{ upgrade_result.upgraded | default(0) }}"
          - "Packages newly installed: {{ upgrade_result.installed | default(0) }}"
          - "Packages removed: {{ upgrade_result.removed | default(0) }}"
      when: upgrade_result.changed

    # Thorough system cleanup after upgrade
    - name: Clean package cache
      apt:
        clean: yes
        autoclean: yes
      
    - name: Remove unused dependencies
      apt:
        autoremove: yes
        purge: yes  # Also remove configuration files
      register: autoremove_result

    - name: Remove old kernel packages
      shell: |
        current_kernel=$(uname -r)
        dpkg --list 'linux-*' | awk '/^ii/{ print $2}' | grep -v -e $(uname -r | sed -r 's/-[a-z]+//') | xargs apt-get -y purge || true
      register: kernel_cleanup
      changed_when: kernel_cleanup.stdout != ""
      failed_when: false  # Don't fail if no old kernels found

    - name: Clean up downloaded package files
      shell: |
        apt-get clean
        rm -rf /var/lib/apt/lists/*
      register: cleanup_result
      changed_when: true  # This always does cleaning

    - name: Show cleanup results
      debug:
        msg: 
          - "Packages autoremoved: {{ autoremove_result.removed | default([]) | length }}"
          - "Package cache and lists cleaned"
          - "Old kernels checked and cleaned if found"

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      
    - name: Notify if reboot is required
      debug:
        msg: "*** System requires a reboot ***"
      when: reboot_required.stat.exists

    # Optional: Automatically reboot if required (commented out for safety)
    - name: Reboot system if required
      reboot:
        msg: "Rebooting system due to package updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
      when: reboot_required.stat.exists